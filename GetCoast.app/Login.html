<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="../scrunchdotcom-production.s3.amazonaws.com/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../scrunchdotcom-production.s3.amazonaws.com/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../scrunchdotcom-production.s3.amazonaws.com/static/favicon-16x16.png">
    <title>Login · Coast</title>
    <link rel="stylesheet" type="text/css" href="../scrunchdotcom-production.s3.amazonaws.com/static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../scrunchdotcom-production.s3.amazonaws.com/static/css/signUP.css">
</head>
<body>
        <div id="login-panel" class="split-page-panels page-active" data-signup-init-complete="true" data-page="signup">
  
  
                <div class="split-page-panel-left login-signup-form signup-form">
                  <div>
                    
                
                
                <header>
                  <img src="../scrunchdotcom-production.s3.amazonaws.com/static/favicon-32x32.png">
                </header>
                
                <form id="signup-form" action="#" method="POST" novalidate="">
                  <fieldset>
                    <h2 class="heading-bold">Log in to Coast</h2>
                
                    <div class="field-group">
                            <label><h5>Email</h5></label>
                            
                          <div class="form_field"><ul class="parsley-errors-list" id="parsley-id-1915"></ul>
                          
                              <input autocapitalize="off" autocomplete="on" autocorrect="off" autofocus="autofocus" data-parsley-error-message="Please enter a valid email address" data-parsley-pattern="^.+@[^.].*\.[a-z]{2,10}$" data-parsley-required="true" data-parsley-trigger="key" data-parsley-type="email" id="email" name="email" placeholder="vitruvian_guy@email.com" required="required" type="email" value="" data-parsley-id="1915">
                          
                          </div>
                      
                            <label><h5>Password</h5></label>
                            
                          <div class="form_field"><ul class="parsley-errors-list" id="parsley-id-6783"></ul>
                          
                              <input autocapitalize="off" autocomplete="on" autocorrect="off" data-parsley-error-message="Please enter a password" data-parsley-required="true" data-parsley-trigger="key" id="password" name="password" placeholder="Enter your password" required="required" type="password" value="" data-parsley-id="6783">
                          
                          </div>
                      
                    </div>
                    <div class="login-signup-form-submit right-floating-element">
                            <p class="small-text grey-dark-text">
                              <a href="/account/reset" class="underline-link">Forgotten your password?</a>
                            </p>
                            <div class="login-form-remember-me">
                              
                          <div class="form_field"><ul class="parsley-errors-list" id="parsley-id-multiple-remember"></ul>
                          
                              <input checked="checked" data-parsley-trigger="change" id="remember" name="remember" type="checkbox" value="y" data-parsley-multiple="remember" data-parsley-id="7723">
                          
                          </div>
                      
                              <label for="remember">Remember me</label>
                            </div>
                            <button type="submit" class="button-green">Log in</button>
                    </div>
                  </fieldset>
                </form>
                <hr>
                <footer>
                  <p class="text-align-center small-text grey-dark-text">
                    <em>Don't have an account yet?</em>
                    <a class="underline-link" href="signUp.html">Sign up</a>
                  </p>
                </footer>
                
                  </div>
                </div>
                
                
                
                
                
                <div class="split-page-panel-right login-diagram">
                        <div>
                          <h1>What’s new?</h1>
                          <p>Communicate directly with influencers who have responded to your campaign via <strong>Chat</strong>.</p>
                          <img class="feature-expo" src="https://dmncg4ynwsvm8.cloudfront.net/static/img/Profile-page.gif?v=0470b">
                        </div>
                </div>
                
                
                
                </div>
</body>
</html>
